<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List Front end</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <!-- navigation bar -->
    <nav>
        <div class="navbar-container">
            <img src="./images/todo.png" class="todo-icon" />
            <h1 class="nav-heading">Todo Lists</h1>
        </div>
    </nav>
    <!-- tasks box -->
    <div class="wrapper">
        <div class="task-input">
            <img src="./images/note.svg" alt="icon" />
            <input type="text" placeholder="Type your todo list..." />
            <button class="addbtn">+</button>
        </div>
        <!-- task completed categories -->
        <div class="controls">
            <div class="filters">
                <span class="active" id="all">All</span>
                <span id="pending">Incomplete</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <!-- task list -->
        <ul class="task-box"></ul>
        <div class="control">
            <div class="filter">
                <span class="spn">
              <span class="pendingTasks"></span>
                <p>task left !</p>
                </span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
